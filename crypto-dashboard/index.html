<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-coins"></i>
                <span>CryptoDash</span>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="index.html">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="portfolio.html">
                        <i class="fas fa-wallet"></i>
                        <span>Portfolio</span>
                    </a>
                </li>
                <li>
                    <a href="markets.html">
                        <i class="fas fa-globe"></i>
                        <span>Markets</span>
                    </a>
                </li>
                <li>
                    <a href="news.html">
                        <i class="fas fa-newspaper"></i>
                        <span>News</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="header-left">
                    <h1>Dashboard</h1>
                    <p class="date"></p>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </header>

            <div class="dashboard-grid">
                <!-- Price Overview Cards -->
                <div class="price-cards">
                    <div class="card" id="bitcoin-card">
                        <div class="card-header">
                            <i class="fab fa-bitcoin"></i>
                            <span>Bitcoin</span>
                        </div>
                        <div class="price">$0.00</div>
                        <div class="change">0.00%</div>
                    </div>
                    <div class="card" id="ethereum-card">
                        <div class="card-header">
                            <i class="fab fa-ethereum"></i>
                            <span>Ethereum</span>
                        </div>
                        <div class="price">$0.00</div>
                        <div class="change">0.00%</div>
                    </div>
                    <div class="card" id="bnb-card">
                        <div class="card-header">
                            <img src="assets/bnb.png" alt="BNB">
                            <span>BNB</span>
                        </div>
                        <div class="price">$0.00</div>
                        <div class="change">0.00%</div>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="chart-container">
                    <div class="chart-header">
                        <h2>Real-time Price Chart</h2>
                        <div class="chart-controls">
                            <select id="cryptoSelect">
                                <option value="BTC">Bitcoin</option>
                                <option value="ETH">Ethereum</option>
                                <option value="BNB">BNB</option>
                                <option value="SOL">Solana</option>
                                <option value="XRP">Ripple</option>
                            </select>
                            <select id="timeframe">
                                <option value="1m">1 Minute</option>
                                <option value="5m">5 Minutes</option>
                                <option value="15m">15 Minutes</option>
                                <option value="30m">30 Minutes</option>
                            </select>
                        </div>
                    </div>
                    <canvas id="priceChart"></canvas>
                </div>

                <!-- Market Overview -->
                <div class="market-overview">
                    <h2>Market Overview</h2>
                    <div class="market-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Asset</th>
                                    <th>Price</th>
                                    <th>24h Change</th>
                                    <th>Market Cap</th>
                                </tr>
                            </thead>
                            <tbody id="market-data">
                                <!-- Data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="js/main.js"></script>
</body>
</html>
